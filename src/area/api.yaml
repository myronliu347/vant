- name: van-area
  title: 地区选择器选择器
  icon: area
  labels:
    - Selector
  description: 省市区三级联动选择
  attrs:
    - name: value
      title: 值
      type: string
      sync: true
      model: true
      default: ""
      description: 当前选中的省市区code
      advanced: true
    - name: title
      title: 顶部栏标题
      type: string
      default: 标题
      description: 顶部栏标题
    - name: confirm-button-text
      title: 确认按钮文字
      type: string
      default: 确认
      description: 确认按钮文字
    - name: cancel-button-text
      title: 取消按钮文字
      type: string
      default: 取消
      description: 取消按钮文字
    - name: visible-item-count
      title: 可见选项个数
      type: number
      default: 6
      description: 可见选项个数
    - name: columns-num
      title: 显示列数
      type: number
      default: 3
      description: 显示列数，3-省市区，2-省市，1-省
  slots: false
  events:
    - name: confirm
      title: 点击右上方完成按钮
      description: 点击右上方完成按钮
    - name: cancel
      title: 点击取消按钮时
      description: 点击取消按钮时
    - name: change
      title: 选项改变时触发
      description: 选项改变时触发
