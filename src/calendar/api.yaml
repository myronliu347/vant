- name: van-calendar
  title: 日期选择器
  labels:
    - Selector
  icon: time-picker
  attrs:
    - name: default-date
      title: 值
      type: Date, Array
      sync: true
      model: true
      default: null
      description: 值
    - name: type
      title: 类型
      type: String
      options:
        - name: single
          value: single
        - name: multiple
          value: multiple
        - name: range
          value: range
      default: single
      description: 选择类型
    - name: min-date
      title: 最小日期
      type: Date
      description: 最小日期,默认为今天
    - name: max-date
      title: 最大日期
      type: Date
      description: 最大日期,默认当前日期的六个月后
    - name: title
      title: 日历标题
      type: String
      default: 选择日期
    - name: readonly
      title: 禁用
      type: Boolean
      default: false
  slots: false
  events:
    - name: confirm
      title: 确认
      description: 点击完成按钮时触发的事件
      params: []
    - name: select
      title: 点击
      description: 点击并选中任意日期时触发
      params: []
  methods:
    - name: reset
      title: 日期重置
      description: 将选中的日期重置到指定日期，未传参时会重置到默认日期
      params: []
  description: 日历组件用于选择日期或日期区间
