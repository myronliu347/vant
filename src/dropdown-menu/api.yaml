- name: van-dropdown-menu
  title: 下拉菜单
  icon: dropdown-menu
  labels:
    - Navigation
  description: 向下弹出的菜单列表。
  attrs:
    - name: direction
      title: 菜单展开方向
      type: string
      options:
        - value: up
          title: 上
        - value: down
          title: 下
      default: down
      description: 菜单展开方向
    - name: overlay
      title: 是否显示遮罩层
      type: boolean
      default: true
      description: 是否显示遮罩层
    - name: close-on-click-overlay
      title: 是否在点击遮罩层后关闭菜单
      type: boolean
      default: true
      description: 是否在点击遮罩层后关闭菜单
  slots:
    - name: default
      description: 插入`<van-dropdown-menu>`子组件。
      empty-background: add-sub-large
      support:
        - name: van-dropdown-menu
          title: 菜单项
          snippet: '<van-dropdown-item title="标题"></van-dropdown-item>'
- name: van-dropdown-item
  title: 菜单项
  attrs:
    - name: value
      title: 菜单项值
      type: number,string
      sync: true
      model: true
      description: 菜单项值
    - name: title
      title: 标题
      type: string
      default: 标题
      description: 标题
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 禁用
  slots:
    - name: default
      description: 插入`<van-cell>`子组件。
      empty-background: add-sub-large
      support:
        - name: van-cell
          title: 菜单项
          snippet: '<van-cell clickable title="标题n" novalue></van-cell>'
  events:
    - name: change
      title: 点击选项导致 value 变化时触发
      description: 点击选项导致 value 变化时触发
      params: []
    - name: open
      title: 打开菜单栏时触发
      description: 打开菜单栏时触发
      params: []
    - name: close
      title: 关闭菜单栏时触发
      description: 关闭菜单栏时触发
      params: []
  methods:
    - name: toggle
      description: 切换菜单展示状态
