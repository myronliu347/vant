- name: van-button
  title: 按钮
  icon: button
  labels:
    - Display
  description: 按钮用于触发一个操作，如提交表单。
  next: true
  nested: false
  attrs:
    - name: text
      title: 文本
      type: string
      description: 按钮文字
    - name: type
      title: 颜色类型
      type: string
      options:
        - value: primary
          title: 主要按钮
        - value: info
          title: 信息按钮
        - value: default
          title: 默认按钮
        - value: warning
          title: 警告按钮
        - value: danger
          title: 危险按钮
      default: primary
      description: 设置按钮颜色类型
    - name: hairline
      title: 细边框
      type: boolean
      default: false
      description: 边框是否是细边框。
    - name: size
      title: 尺寸
      type: string
      options:
        - value: large
          title: 大
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置尺寸
    - name: square
      title: 是否方形
      type: boolean
      default: true
      description: 设置方形形状
    - name: round
      title: 是否圆形
      type: boolean
      default: false
      description: 设置圆形形状
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用。禁用后不会响应点击事件。
    - name: block
      title: 展示方式
      type: boolean
      options:
        - value: false
          title: 行内展示
        - value: true
          title: 块级展示
      default: false
      description: 展示方式
    - name: icon
      title: 图标
      type: image
      default: ""
      description: 设置图标。
      compType: linkInput
    - name: loading
      title: 加载中
      type: boolean
      default: false
      description: 是否为加载中。
    - name: loading-text
      title: 加载中文案
      type: string
      default: ""
      description: 加载中文案
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: href
          title: 普通链接
        - value: download
          title: 下载链接
      default: href
      description: 链接类型
      compType: linkTypeSelect
    - name: hrefAndTo
      title: 链接
      type: string
      description: 链接地址
      compType: linkHrefInput
    - name: target
      title: 打开方式
      type: string
      options:
        - value: _blank
          title: 新标签页
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      default: _self
      description: 链接打开方式
    - name: to
      title: 路由链接
      type: string, Location
      description: 需要 vue-router，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
      advanced: true
    - name: replace
      title: 替换
      type: boolean
      default: false
      description: 需要
        vue-router，与`<router-link>`的`replace`属性相同。如果为`true`，当点击时，会调用`router.replace()`而不是`router.push()`，于是导航后不会留下`history
        `记录。
      advanced: true
    - name: append
      title: 追加路径
      type: boolean
      default: false
      description: 需要 vue-router，与`<router-link>`的`append`属性相同。如果为`true`，则在当前路径后追加`to`的路径。
      advanced: true
  events:
    - name: click
      title: 点击后
      description: 点击事件
      params: []
    - name: before-navigate
      title: 切换路由前
      description: 使用 router 相关属性切换路由前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/NavigateEvent"
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.append
          type: boolean
          description: "`append`属性的值"
        - name: $event.preventDefault
          type: Function
          description: 阻止切换流程
        - name: senderVM
          type: ULink
          description: 发送事件实例
    - name: navigate
      title: 切换路由后
      description: 使用 router 相关属性切换路由后触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/NavigateEvent"
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.append
          type: boolean
          description: "`append`属性的值"
        - name: senderVM
          type: ULink
          description: 发送事件实例
