- name: van-dialog
  title: 弹出框
  icon: dialog
  labels:
    - Feedback
  description: 弹出框，常用于消息提示、消息确认，或在当前页面内完成特定的交互操作。
  attrs:
    - name: value
      title: 是否展示弹框
      type: boolean
      sync: true
      model: true
      default: false
      description: 是否展示弹框
    - name: show-confirm-button
      title: 是否展示确认按钮
      type: boolean
      default: true
      advanced: true
      description: 是否展示确认按钮
    - name: show-cancel-button
      title: 是否展示取消按钮
      type: boolean
      default: true
      advanced: true
      description: 是否展示取消按钮
    - name: close-on-click-overlay
      title: 点击遮罩层后关闭
      type: boolean
      default: false
      description: 是否在点击遮罩层后关闭
  slots:
    - name: default
      description: 内容自定义
  events:
    - name: confirm
      title: 点击确认按钮时触发
      description: 点击确认按钮时触发
      advanced: true
      params: []
    - name: cancel
      title: 点击取消按钮时触发
      description: 点击取消按钮时触发
      advanced: true
      params: []
    - name: open
      title: 打开弹出层后
      description: 打开弹出层时触发
      params: []
    - name: close
      title: 关闭弹出层后
      description: 关闭弹出层时触发
      params: []
  methods:
    - name: openModal
      description: 打开弹窗
    - name: closeModal
      description: 关闭弹窗
