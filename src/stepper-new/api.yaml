- name: van-stepper-new
  title: 数字输入
  labels:
    - Form
  icon: numberh5
  attrs:
    - name: value
      title: 值
      type: number
      sync: true
      model: true
      description: 输入的值
      group: 数据属性
      tooltipLink: ""
      docDescription: 输入框的值。
    - name: min
      title: 最小值
      type: string, number
      description: 最小可输入的值
      group: 数据属性
      tooltipLink: ""
      docDescription: 限制输入数值的最小值。
    - name: max
      title: 最大值
      type: string, number
      description: 最大可输入的值
      group: 数据属性
      tooltipLink: ""
      docDescription: 限制输入数值的最大值。
    - name: decimalLength
      title: 精度
      type: string, number
      description: 固定显示的小数位数
      group: 主要属性
      tooltipLink: ""
      docDescription: ""
    - name: placeholder
      title: 占位符
      type: string
      default: 请输入
      description: 为空时显示的占位符文本
      group: 主要属性
      tooltipLink: ""
      docDescription: 为空时的提示文本。
    - name: showPlus
      title: 显示增加按钮
      type: boolean
      default: true
      description: 是否显示增加按钮
      group: 交互属性
      tooltipLink: ""
      docDescription: ""
    - name: showMinus
      title: 显示减少按钮
      type: boolean
      default: true
      description: 是否显示减少按钮
      group: 交互属性
      tooltipLink: ""
      docDescription: ""
    - name: disablePlus
      title: 禁用增加按钮
      type: boolean
      default: false
      description: 是否禁用增加按钮
      group: 交互属性
      tooltipLink: ""
      docDescription: ""
    - name: disableMinus
      title: 禁用减少按钮
      type: boolean
      default: false
      description: 是否禁用减少按钮
      group: 交互属性
      tooltipLink: ""
      docDescription: ""
    - name: disableInput
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      group: 状态属性
      tooltipLink: ""
      docDescription: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      tooltipLink: ""
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
    - name: theme
      title: 样式风格
      type: string
      options:
        - value: fang
          title: 默认
        - value: round
          title: 圆角
      default: fang
      description: ""
      group: 样式属性
      tooltipLink: ""
      docDescription: ""
    - name: step
      title: 间隔
      type: string, number
      default: 1
      description: 间隔，表示点击按钮或按上下键所增加或减少的量
      group: 样式属性
      tooltipLink: ""
      docDescription: 限制点击按钮或按上下键所增加或减少的量。
    - name: align
      title: 对齐方式
      type: string
      options:
        - value: left
          title: 左对齐
        - value: center
          title: 居中对齐
        - value: right
          title: 右对齐
      default: center
      description: ""
      group: 样式属性
      tooltipLink: ""
      docDescription: ""
  slots: false
  events:
    - name: click
      title: 点击
      description: 点击时触发
      params: []
    - name: change
      title: 状态切换
      description: 开关状态切换时触发
      params: []
  description: 开关
