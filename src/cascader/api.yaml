- name: van-cascader
  title: 级联选择器
  icon: cascade-select
  labels:
    - Selector
  description: 级联选择框，用于多层级数据的选择，典型场景为省市区选择
  attrs:
    - name: value
      title: 值
      type: string, number
      sync: true
      model: true
      default: ""
      description: 选中的值
    - name: options
      title: 数据源
      type: array
      default: '[{"text":"理学","value":"理学","children":[{"text":"物理学","value":"物理学","children":[{"text":"理论物理","value":"理论物理"},{"text":"凝聚态物理","value":"凝聚态物理"},{"text":"材料物理","value":"材料物理"}]},{"text":"数学","value":"数学","children":[{"text":"基础数学","value":"基础数学"},{"text":"计算数学","value":"计算数学"},{"text":"应用数学","value":"应用数学"}]},{"text":"化学","value":"化学"}]},{"text":"工学","value":"工学","children":[{"text":"计算机科学与技术","value":"计算机科学与技术","children":[{"text":"计算机系统结构","value":"计算机系统结构"},{"text":"计算机软件与理论","value":"计算机软件与理论","disabled":true},{"text":"计算机应用技术","value":"计算机应用技术"}]},{"text":"软件工程","value":"软件工程","disabled":true},{"text":"机械工程","value":"机械工程","children":[{"text":"机械制造及其自动化","value":"机械制造及其自动化"},{"text":"机械电子工程","value":"机械电子工程"},{"text":"机械设计及理论","value":"机械设计及理论","disabled":true},{"text":"车辆工程","value":"车辆工程","disabled":true}]}]}]'
      description: 一个包含字符串或对象的数组
    - name: title
      title: 顶部栏标题
      type: string
      default: 标题
      description: 顶部栏标题
    - name: placeholder
      title: 未选中时的提示文案
      type: string
      default: 请选择
      description: 未选中时的提示文案
    - name: field-names
      title: 自定义 options 结构中的字段
      type: object
      default:
        text: text
        value: value
        children: children
      description: 自定义 options 结构中的字段
  slots: false
  events:
    - name: finish
      title: 全部选项选择完成后触发
      description: 全部选项选择完成后触发
    - name: change
      title: 选中项变化时触发
      description: 选中项变化时触发
