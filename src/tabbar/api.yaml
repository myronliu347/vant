- name: van-tabbar
  icon: tabbar
  title: 标签栏
  labels:
    - Navigation
  description: 标签栏
  attrs:
    - name: value
      title: 值
      type: number,string
      sync: true
      model: true
      description: ""
      group: 数据属性
      tooltipLink: ""
      docDescription: ""
    - name: route
      title: 使用路由
      type: boolean
      default: false
      description: 是否开启路由模式
      group: 数据属性
      tooltipLink: ""
      docDescription: ""
    - name: fixed
      title: 固定在底部
      type: boolean
      default: false
      description: ""
      group: 主要属性
      tooltipLink: ""
      docDescription: ""
    - name: border
      title: 显示外边框
      type: boolean
      default: true
      description: ""
      group: 样式属性
      tooltipLink: ""
      docDescription: ""
  slots:
    - concept: Slot
      name: default
      description: 插入`<van-tabbar-item>`子组件。
      empty-background: add-sub
      support:
        - name: van-tabbar-item
          title: 标签项
          snippet: <van-tabbar-item icon="默认" style="font-size:24px"><van-text
            text="标签"></van-text></van-tabbar-item>
  events:
    - name: change
      title: 切换后
      description: 切换标签时触发
- name: van-tabbar-item
  title: 标签项
  attrs:
    - name: name
      title: 标签项值
      type: number,string
      description: 用于标识标签项的值
      group: 数据属性
      tooltipLink: ""
      docDescription: ""
    - name: showbaget
      title: 显示徽章
      type: boolean
      default: false
      description: ""
      group: 数据属性
      tooltipLink: ""
      docDescription: ""
    - name: badge
      title: 徽章值
      type: string, number
      default: ""
      description: ""
      group: 数据属性
      tooltipLink: ""
      docDescription: ""
    - name: badgemax
      title: 徽章最大值
      type: number
      description: ""
      group: 数据属性
      tooltipLink: ""
      docDescription: ""
    - name: icon
      title: 图标
      type: icon
      default: ""
      description: ""
      group: 主要属性
      tooltipLink: ""
      docDescription: ""
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: download
          title: 下载链接
      default: destination
      description: ""
      compType: linkTypeSelect
      group: 交互属性
      tooltipLink: ""
      docDescription: ""
    - name: hrefAndTo
      title: 链接地址
      type: string
      description: ""
      compType: linkHrefInput
      group: 交互属性
      tooltipLink: ""
      docDescription: ""
    - name: target
      title: 链接打开方式
      type: string
      options:
        - value: _blank
          title: 新窗口
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      default: _self
      description: 链接跳转的打开方式，父级窗口和顶级窗口仅适用于iframe组件嵌套的情况，若不存在嵌套，则其打开方式同当前窗口。
      group: 交互属性
      tooltipLink: ""
      docDescription: ""
  events:
    - name: click
      title: 点击标签项
      description: 点击选项导致 value 变化时触发
