- name: van-rate
  icon: rate
  title: 评分
  labels:
    - Display
  description: 用于对事物进行评级操作。
  next: true
  nested: false
  attrs:
    - name: value
      title: 当前分值
      type: string
      sync: true
      model: true
      description: 当前分值
    - name: count
      title: 图标总数	
      type:  numer | string
      default: 5
      description: 图标总数
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name:  allow-half  
      title: 半选
      type: boolean
      default: false
      description: 是否允许半选	
    - name:  size
      title: 图标大小
      type:  numer | string
      default: 20
      description: 图标大小，默认单位为px
    - name:  gutter
      title: 图标间距
      type:  numer | string
      default: 4
      description: 图标间距，默认单位为px
  slots: false
  events:
    - name: change
      title: 变更后
      description: 变更时触发
      params: []
