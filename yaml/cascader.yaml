- name: van-cascader
  title: 级联选择器
  icon: cascader
  labels:
    - Selector
  description: 级联选择框，用于多层级数据的选择，典型场景为省市区选择
  attrs:
    - name: value
      title: 值
      type: string, number
      sync: true
      model: true
      default: ''
      description: 选中的值
    - name: options
      title: 数据数组
      type: array
      default: [{text:'浙江省',value:'330000',children:[{text:'杭州市',value:'330100',children:[{text:'上城区',value:'330102',},{text:'下城区',value:'330103',},{text:'江干区',value:'330104',},],},{text:'宁波市',value:'330200',children:[{text:'海曙区',value:'330203',},{text:'江北区',value:'330205',},{text:'北仑区',value:'330206',},],},{text:'温州市',value:'330300',children:[{text:'鹿城区',value:'330302',},{text:'龙湾区',value:'330303',},{text:'瓯海区',value:'330304',},],},],},{text:'江苏省',value:'320000',children:[{text:'南京市',value:'320100',children:[{text:'玄武区',value:'320102',},{text:'秦淮区',value:'320104',},{text:'建邺区',value:'320105',},],},{text:'无锡市',value:'320200',children:[{text:'锡山区',value:'320205',},{text:'惠山区',value:'320206',},{text:'滨湖区',value:'320211',},],},{text:'徐州市',value:'320300',children:[{text:'鼓楼区',value:'320302',},{text:'云龙区',value:'320303',},{text:'贾汪区',value:'320305',},],},],},]
      description: 一个包含字符串或对象的数组
    - name: title
      title: 顶部栏标题
      type: string
      default: '标题'
      description: 顶部栏标题
    - name: placeholder
      title: 未选中时的提示文案
      type: string
      default: '请选择'
      description: 未选中时的提示文案
    - name: field-names
      title: 自定义 options 结构中的字段
      type: object
      default: { text: 'text', value: 'value', children: 'children' }
      description: 自定义 options 结构中的字段
  slots: false
  events:
    - name: finish
      title: 全部选项选择完成后触发
      description: 全部选项选择完成后触发
    - name: change
      title: 选中项变化时触发
      description: 选中项变化时触发
