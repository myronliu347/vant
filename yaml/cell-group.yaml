- name: van-cell-group
  icon: cell-group
  title: 单元格模块
  description: 单元格为列表中的单个展示项
  labels:
    - Display
  next: true
  nested: false
  attrs:
    - name: inset
      type: boolean
      title: 卡片风格
      default: false
      description: 是否是卡片风格
  slots:
    - name: default
      description: 插入`<van-cell>`子组件。
      support:
        - name: van-cell
          title: 插入单元格
          snippet: <van-cell title="单元格" value="内容" />
- name: van-cell
  next: false
  nested: true
  attrs:
    - name: is-link
      type: boolean
      title: 箭头
      default: true
      description: 是否展示箭头
    - name: center
      type: boolean
      title: 垂直居中
      default: true
      description: 是否垂直居中
    - name: title
      type: string
      title: 左侧标题
      default: '单元格'
      description: 左侧标题
    - name: label
      type: string
      title: 标题下方的描述信息
      default: '这是单元格'
      description: 标题下方的描述信息
    - name: arrow-direction
      type: string
      title: 箭头方向
      options:
        - value: left
          title: 左
        - value: up
          title: 上
        - value: down
          title: 下
        - value: right
          title: 右
      default: right
      description: 箭头得方向
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: href
          title: 普通链接
        - value: download
          title: 下载链接
      default: href
      description: 链接类型
      compType: linkTypeSelect
    - name: hrefAndTo
      title: 链接
      type: string
      description: 链接地址
      compType: linkHrefInput
    - name: target
      title: 打开方式
      type: string
      options:
        - value: _blank
          title: 新标签页
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      default: _self
      description: 链接打开方式
  slots:
    - name: default
      description: 插入文本或 HTML。
    - name: right-icon
      description: 右侧图标。
      advanced: true
  events:
    - name: click
      title: 点击后
      description: 点击某一项后触发
      params: []
