- name: van-cell-group
  icon: cell-group
  title: 单元格模块
  description: 单元格为列表中的单个展示项
  labels:
    - Display
  next: true
  nested: false
  attrs:
    - name: inset
      type: boolean
      title: 卡片风格
      default: false
      description: 是否是卡片风格
  slots:
    - name: default
      description: 插入`<van-cell>`子组件。
      support:
        - name: van-cell
          title: 插入单元格
          snippet: <van-cell title="单元格" value="内容" />
- name: van-cell
  next: false
  nested: true
  attrs:
    - name: is-link
      type: boolean
      title: 箭头
      default: true
      description: 是否展示箭头
    - name: center
      type: boolean
      title: 垂直居中
      default: true
      description: 是否垂直居中
    - name: arrow-direction
      type: string
      title: 箭头方向
      options:
        - value: left
          title: 左
        - value: up
          title: 上
        - value: down
          title: 下
        - value: right
          title: 右
      default: right
      description: 箭头得方向
