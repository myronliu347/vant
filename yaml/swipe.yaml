- name: van-swipe
  title: 幻灯片
  icon: swipe
  description: 用于循环播放一组图片或内容
  labels:
    - Display
  next: true
  nexted: false
  attrs:
    - name: duration
      title: 动画时间
      type: number
      default: 4000
      description: 单位：毫秒，幻灯片切换时间，如果设置值小于动画时长，会在动画完成后切换
    - name: loop
      title: 循环播放
      type: boolean
      default: true
      description: 是否循环播放
    - name: touchable
      title: 手势滑动
      type: boolean
      default: true
      description: 是否可以通过手势滑动
     - name: show-indicators
      title: 指示器
      type: boolean
      default: true
      description: 是否显示指示器
  slots:
    - name: default
      description: 插入`van-swipe-item`子组件。
      support:
        - name: van-swipe-item
          title: 幻灯片子项
          snippet: <van-swipe-item>内容</van-swipe-item>
- name: van-swipe-item
  title: 幻灯片选项
  next: false
  nested: true
  attrs: []
  description: 幻灯片选项
  events:
    - name: click
      title: 点击后
      description: 点击某一项后触发
      params: []
