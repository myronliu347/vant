- name: van-radio-group
  title: 单选组
  labels:
    - Form
  icon: radios
  description: 多项中选择一个时使用
  attrs:
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      description: 当前选择的值
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: direction
      title: 排列方向
      type: string
      default: 'horizontal'
      options:
        - value: 'horizontal'
          title: 水平
        - value: 'vertical'
          title: 垂直
      description: 是否禁用
  slots:
    - name: default
      description: 插入`<van-radio>`子组件。
      empty-background: add-sub
      support:
        - name: van-radio
          title: 单选项
          snippet: <van-radio title="第N个"></van-radio>
  events:
    - name: change
      title: 值改变
      description: 选择值改变时触发
      params: []
- name: van-radio
  title: 单选项
  is-sub: true
  attrs:
    - name: title
      type: string
      title: 文本
      description: 文本
    - name: name
      type: string
      title: 选中的值
      description: 选中的值
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: label-position
      title: 文本位置
      type: string
      default: 'right'
      options:
        - value: 'right'
          title: 右
        - value: 'lfet'
          title: 左
      description: 是否禁用
  slots: false
  events:
    - name: click
      title: 点击后
      description: 点击某一项后触发
      params: []
