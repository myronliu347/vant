- name: van-row
  icon: row
  title: 栅格布局
  description: 内部元素按照一定的规则布局
  labels:
    - Layout
  next: true
  nested: false
  attrs:
    - name: type
      type: string
      title: 布局方式
      default: flex
      options:
        - value: flex
          title: flex
        - value: '-'
          title: 正常
      description: 元素布局方式
    - name: gutter
      type: string
      title: 列间距
      default: 0
      options:
        - value: 0
          title: 无
        - value: 10
          title: 小
        - value: 20
          title: 正常
        - value: 30
          title: 大
      description: 列元素之间的间距（单位为 px）
    - name: justify
      type: string
      title: 对齐方式
      default: start
      options:
        - value: start
          title: 左对齐
        - value: center
          title: 居中对齐
        - value: end
          title: 右对齐
        - value: space-around
          title: 环绕对齐
        - value: space-between
          title: 两端对齐
      description: flex布局对齐方式
  slots:
    - name: default
      description: 插入`<van-col>`子组件。
      support:
        - name: van-col
          title: 插入一列
          snippet: <van-col span="8">span:8</van-col>
- name: van-col
  title: 栅格列
  description: 内部元素行内列布局
  next: false
  nested: true
  attrs:
    - name: span
      type: number
      title: 占据列数
      default: 8
      description: 列元素宽度
    - name: offset
      type: number, string
      title: 偏移
      default: 0
      description: 列偏移宽度（计算方式与 span 相同）

