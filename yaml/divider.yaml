- name: van-divider
  title: 分隔线
  icon: divider
  labels:
    - Display
  description: 用于将内容分隔为多个区域
  next: true
  nested: false
  attrs:
    - name: dashed
      title: 虚线类型
      type: boolean
      default: false
      description: 是否使用虚线
    - name: content-position
      title: 内容位置
      type: string
      options:
        - value: center
          title: 居中
        - value: left
          title: 左
        - value: right
          title: 右
      default: center
      description: 内容位置
  slots:
    - name: default
      title: 默认
      description: 显示的文本
  events:
    - name: $listeners
      title: 监听事件
      description: 监听所有`<span>`元素的事件。
      params: []
