- name: van-datetime-picker
  title: 时间选择器
  labels:
    - Selector
  icon: switchg
  attrs:
    - name: type
      type: string
      title: 时间类型
      default: "date"
      options:
        - value: time
          title: 时间选择器
        - value: datetime
          title: 完整时间选择器
    - name: value
      title: 值
      type: string,number,Date
      sync: true
      model: true
      default: null
      description: 开关状态
    - name: min-date
      title: 最小日期
      type: Date
      default: null
      description: 可选的最小时间，精确到分钟
    - name: max-date
      title: 最大日期
      type: Date
      default: null
      description: 可选的最大时间，精确到分钟
    - name: max-hour
      title: 最大小时
      type: string, number
      default: 23
      description: 当时间选择器类型为 time 时
    - name: min-hour
      title: 最小小时
      type: string, number
      default: 0
      description: 当时间选择器类型为 time 时
    - name: max-minute
      title: 最大分钟
      type: string, number
      default: 59
      description: 当时间选择器类型为 time 时
    - name: min-minute
      title: 最小分钟
      type: string, number
      default: 0
      description: 当时间选择器类型为 time 时
  slots: false
  events:
    - name: confirm
      title: 确认
      description: 点击完成按钮时触发的事件
      params: []
  description: 时间选择器，支持日期、年月、时分等维度
